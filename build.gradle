plugins {
    id 'java'
}

group 'Barren-land-analysis'
version '1.0-SNAPSHOT'

version "${version}"
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'jacoco'
apply plugin: 'war'

ext {
    javaLanguageLevel = '1.8'

}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
